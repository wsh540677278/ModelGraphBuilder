// The Recurrent Neural Network Graph
digraph {
	A [label=concat fillcolor=blue fontcolor=white style=filled]
	B [label=highway fillcolor=blue fontcolor=white style=filled]
	C [label=dense fillcolor=blue fontcolor=white style=filled]
	D [label=concat fillcolor=blue fontcolor=white style=filled]
	E [label=highway fillcolor=blue fontcolor=white style=filled]
	F [label=dense fillcolor=blue fontcolor=white style=filled]
	G [label=lstm fillcolor=blue fontcolor=white style=filled]
	H [label=lstm fillcolor=blue fontcolor=white style=filled]
