// The Recurrent Neural Network Graph
digraph {
	A [label=concat fillcolor=blue fontcolor=white style=filled]
	B [label=highway fillcolor=blue fontcolor=white style=filled]
	C [label=concat fillcolor=blue fontcolor=white style=filled]
	D [label=highway fillcolor=blue fontcolor=white style=filled]
	E [label=lstm fillcolor=blue fontcolor=white style=filled]
	F [label=lstm fillcolor=blue fontcolor=white style=filled]
	G [label=bidaf fillcolor=blue fontcolor=white style=filled]
	H [label=lstm fillcolor=blue fontcolor=white style=filled]
	a1 [label=support fillcolor=red fontcolor=white shape=box style=filled]
	a1 -> A [color=red]
	a2 [label=char_support fillcolor=red fontcolor=white shape=box style=filled]
	a2 -> A [color=red]
	c1 [label=question fillcolor=red fontcolor=white shape=box style=filled]
	c1 -> C [color=red]
	c2 [label=char_question fillcolor=red fontcolor=white shape=box style=filled]
	c2 -> C [color=red]
	A -> B [color=blue]
	C -> D [color=blue]
	D -> E [color=blue]
	B -> F [color=blue]
	F -> G [color=blue]
	G -> H [color=blue]
	E -> G [color=blue style=dashed]
}
